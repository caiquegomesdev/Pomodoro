<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
    <script defer src="main.js"></script>
    <title>Pomodoro(Organizador de tempo)</title>
</head>
<body>
    <div class="container">
        <!---------------- TIME CONTAINER --------------------->
        <div class="timer-container">
            <div class="timer-content">
                <h2 id="timer">00:00</h2>
                <button id="playPause">PLAY</button>
    
            </div>
            <button id="config" class="fas fa-cog fa-spin" style="color: white; font-size: 24px; background: transparent; border: none;">
                <!-- O ícone é exibido aqui -->
            </button>
            
        </div>
        <!---------------- OPTION-BUTTON-CONTAINER --------------------->
        <div class="option-btn-container">
            <button class="option-btn active-option-btn" id="pomodoro">pomodoro</button>
            <button class="option-btn" id="shortBreak">
                pequena pausa</button>
            <button class="option-btn" id="longBreak">longa pausa</button>
        </div>
    </div>
    <div class="settings-modal hidden">
        <div class="header">
            <h2>Configurações</h2>
            <button id="closeBtn">x</button>
        </div>
        <h4>Horas (minutos)</h4>
        <form>
            <div class="input-container">
                <label>pomodoro</label>
                <input id="pomodoroInput" min="1" value="25" type="number">
            </div>
            <div class="input-container">
                <label>pequena pausa</label>
                <input id="shortBreakInput" min="1" value="5" type="number">
            </div>
            <div class="input-container">
                <label>longa pausa</label>
                <input id="longBreakInput" min="1" value="15" type="number">
            </div>
        </form>
        <button id="apply">Aplicar</button>
    </div>
    <div class="overlay hidden"></div>
</body>
</html>
